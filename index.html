<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<main id="calc">
		<div id="container">
			<div id="display">
				<div class="row">
					<div class="column">
						<div class="operand"><img src="./img/operand.png"></div>
					</div>
				</div>
				<div class="row 2">
					<div class="column">
						<div class="digit 1"><img src="./img/blank.png"></div>
					</div>
					<div class="column">
						<div class="digit 2"><img src="./img/blank.png"></div>
					</div>
					<div class="column">
						<div class="digit 3"><img src="./img/blank.png"></div>
					</div>
					<div class="column">
						<div class="digit 4"><img src="./img/blank.png"></div>
					</div>
					<div class="column">
						<div class="digit 5"><img src="./img/blank.png"></div>
					</div>
					<div class="column">
						<div class="digit 6"><img src="./img/blank.png"></div>
					</div>
					<div class="column">
						<div class="digit 7"><img src="./img/blank.png"></div>
					</div>
					<div class="column">
						<div class="digit 8"><img src="./img/blank.png"></div>
					</div>
					<div class="column">
						<div class="digit 9"><img src="./img/blank.png"></div>
					</div>					
				</div>
			</div>
			<button class="button clear" value="clear" data-key="8">AC</button>
			<button class="button sign" value="sign" data-key="192">+/-</button>
			<button class="button backspace" value="backspace" data-key="80">‚Üê</button>
			<button class="button operator" value="/" data-key="68">/</button>
			<button class="button number" value="7" data-key="55">7</button>
			<button class="button number" value="8" data-key="56">8</button>
			<button class="button number" value="9" data-key="57">9</button>
			<button class="button operator" value="*" data-key="88">*</button>
			<button class="button number" value="4" data-key="52">4</button>
			<button class="button number" value="5" data-key="53">5</button>
			<button class="button number" value="6" data-key="54">6</button>
			<button class="button operator" value="-" data-key="173">-</button>
			<button class="button number" value="1" data-key="49">1</button>
			<button class="button number" value="2" data-key="50">2</button>
			<button class="button number" value="3" data-key="51">3</button>
			<button class="button operator" value="+" data-key="61">+</button>
			<button class="button number zero" class="number" value="0" data-key="48">0</button>
			<button class="button decimal" value="." data-key="190">.</button>
			<button class="button equals" value="=" data-key="69">=</button>
		</div>  
	</main>
</body>
</html>
